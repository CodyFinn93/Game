<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poyo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="main-wrapper">
            <div>
                <h2>Player Stats:</h2>
                <div class="stat-bar health">
                    <div class="bar-label" id="playerHealth"></div>
                    <div class="bar-inner health" id="playerHealthBar" style="width: 100%;"></div>
                </div>
                <p id="playerDamage">Damage: </p>
                <p id="playerDefense">Defense: </p>
                <p id="playerCritical" hidden></p>
                <p id="playerMultistrike" hidden></p>
                <p id="playerLevel">Level: </p>
                <div class="stat-bar exp">
                    <div class="bar-label" id="exp"></div>
                    <div class="bar-inner exp" id="expBar" style="width: 0%;"></div>
                </div>
                <p id="currentGold">Gold: </p>
            </div>
            <div>
                <h2 id="monsterTitle">Monster Stats:</h2>
                <div class="stat-bar health">
                    <div class="bar-label" id="monsterHealth"></div>
                    <div class="bar-inner health" id="monsterHealthBar" style="width: 100%;"></div>
                </div>
                <p id="monsterDamage"></p>
                <p id="monsterLevel"></p>   
                <p id="bossTimer" hidden></p>  
            </div>
            <div>
                <h2>Inventory:</h2>
                <div id="inventory"></div>
            </div>
        </section>
        <section class="buttons-wrapper">
            <button id="damageButton" onclick="increase('damage')">Increase Damage</button>
            <button id="defenseButton" onclick="increase('defense')">Increase Defense</button>
            <button id="criticalButton" onclick="increase('critical')" hidden></button>
            <button id="multistrikeButton" onclick="increase('multistrike')" hidden></button>
            <button id="levelButton" onclick="increaseLevel()">Increase Level</button>
            <button id="delevelButton" onclick="decreaseLevel()" hidden>Decrease Level</button>
            <button id="poyoButton" onclick="togglePoyo()">Show Poyo</button>
            <button id="speedButton" onclick="speedHack()">Speed Hack Off</button>
        </section>
        <section class="poyo-gif">
            <textarea id="log" rows="18" cols="75" readonly></textarea>
            <img id="poyo" src="https://media.tenor.com/ijeoIJU8g9AAAAAC/poyo-terminal-montage.gif" hidden />
        </section>
    </main>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
